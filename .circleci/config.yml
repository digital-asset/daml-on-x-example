version: 2
jobs:

  # Primary container image where all commands run
  steps:
    - checkout
    - run: sudo apt-get update
    - run: sudo apt-get install postgresql-client-9.6

  build:
    working_directory: ~/samplescala
    docker:
      - image: openjdk:8
      # Service container image
      - image: circleci/postgres:9.6.5-alpine-ram

    environment:
      SBT_VERSION: 1.0.4
    resource_class: medium
    steps:
      - run: echo 'export ARTIFACT_BUILD=$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM.zip' >> $BASH_ENV
      - run:
          name: Get sbt binary
          command: |
            apt update && apt install -y curl
            curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            dpkg -i sbt-$SBT_VERSION.deb
            rm sbt-$SBT_VERSION.deb
            apt-get update
            apt-get install -y sbt python-pip git
            apt-get install -y docker-compose
            pip install awscli
            pip install urllib3==1.22
            apt-get install postgresql-client-9.6
            apt-get clean && apt-get autoclean
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="18.09.6"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Add bin directory to PATH
          command: |
            echo "export PATH=/usr/lib/postgresql/9.6/bin:$PATH" >> $BASH_ENV
      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: sbt-cache
      - run:
          name: Check formatting
          command: make format-check
      - run:
          name: Compile
          command: make compile
      - run:
          name: Unit tests
          command: make test
      - run:
          name: Package
          command: make package
      - run:
          name: Integration test
          command: |
            ls
            make it
      #- store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
      #    path: target/universal/samplescala.zip
      #    destination: samplescala
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
